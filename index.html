<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boredom Buster</title>

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper light-blue darken-2">
            <a href="#!" class="brand-logo center">Boredom Buster</a>
        </div>
    </nav>

    <div class="container">
        <form class="col s12">
            <div class="input-field col s12">
                <select>
                    <option value="" disabled selected>Activity you are interested in...</option>
                    <option value="1">Education</option>
                    <option value="2">Recreation</option>
                    <option value="3">Social</option>
                    <option value="1">DIY</option>
                    <option value="2">Charity</option>
                    <option value="3">Cooking</option>
                    <option value="1">Relaxation</option>
                    <option value="2">Music</option>
                    <option value="3">Busywork</option>
                </select>
                <label>Type of Activity</label>
            </div>
            <div class="row">
                <label>Number of Participants</label>
                <div class="input-field col s12">
                    <p class="range-field">
                        <input type="range" id="test5" min="1" max="4" />
                    </p>
                    <span class="helper-text" data-error="wrong" data-success="right">Selecting number of participants with activity type may limit results.</span>
                </div>
            </div>
            <div class="row">
                <label>Cost</label>
                <div class="input-field col s12">
                    <p class="range-field">
                        <input type="range" id="test5" min="0" max="10" />
                    </p>
                    <span class="helper-text" data-error="wrong" data-success="right">Selecting number of participants with activity type may limit results.</span>
                </div>
            </div>
            <button id="searchBtn" class="btn-floating btn-large waves-effect waves-light red" type="submit" name="action">
                <i class="material-icons right">search</i>
            </button>
        </form>
    </div>



    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Personal JS -->
    <script src="./assets/script/script.js"></script>
</body>

</html>
