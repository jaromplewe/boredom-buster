<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boredom Buster</title>

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fc4c13e3cb.js" crossorigin="anonymous" SameSite="Secure"></script>
    
    <!-- Personal CSS -->
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper light-blue darken-2">
            <a href="#!" class="brand-logo center">Boredom Buster</a>
        </div>
    </nav>

    <div class="container">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <select>
                        <option class="activityType" value="" disabled selected>Activity you are interested in...</option>
                        <option class="activityType" value="1">Education</option>
                        <option class="activityType" value="2">Recreational</option>
                        <option class="activityType" value="3">Social</option>
                        <option class="activityType" value="4">DIY</option>
                        <option class="activityType" value="5">Charity</option>
                        <option class="activityType" value="6">Cooking</option>
                        <option class="activityType" value="7">Relaxation</option>
                        <option class="activityType" value="8">Music</option>
                        <option class="activityType" value="9">Busywork</option>
                    </select>
                    <label>Type of Activity</label>
                </div>
                <div class="col s12">
                    <span class="helper-text" data-error="wrong" data-success="right">Specifying cost and/or number of
                        participants with activity type may limit results.</span>
                </div>
                <div class="input-field col s12 m6">
                    <select>
                        <option class="activityCost" value="" disabled selected>Activity Cost...</option>
                        <option class="activityCost" value="1">$</option>
                        <option class="activityCost" value="2">$$</option>
                        <option class="activityCost" value="3">$$$</option>
                    </select>
                    <label>Cost of Activity</label>
                </div>
                <div class="input-field col s12 m6">
                    <select>
                        <option class="activityParticipants" value="" disabled selected>Number of Participants...</option>
                        <option class="activityParticipants" value="1">1</option>
                        <option class="activityParticipants" value="2">2</option>
                        <option class="activityParticipants" value="3">3</option>
                        <option class="activityParticipants" value="4">4</option>
                    </select>
                    <label>Number of Participants</label>
                </div>
            </div>
            <button id="searchBtn" class="btn-large waves-effect waves-light light-blue darken-2"
                type="submit" name="action">
                <i class="fas fa-bomb"></i>
                Bust Your Boredom
            </button>
        </form>
    </div>
    </div>



    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Personal JS -->
    <script src="./assets/script/script.js"></script>
</body>

</html>
